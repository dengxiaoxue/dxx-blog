<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- svg注册 -->
  <svg>
    <defs>
      <circle id="myCircle" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </defs>
  </svg>

  <!-- 使用 -->
  <svg>
    <use xlink:href="#myCircle" />
  </svg>
</body>
</html>
